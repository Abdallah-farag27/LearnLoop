<div
    class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div
        class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">

        <!-- Header with logo -->
        <div
            class="bg-gradient-to-r from-[#2599a8] to-indigo-600 p-8 text-center">
            <div
                class="w-20 h-20 mx-auto mb-4 bg-white rounded-full flex items-center justify-center">
                <img src="assets/logo.png"
                    alt="LearnLoop Logo"
                    class="w-12 h-12 object-contain"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                <div
                    class="hidden w-12 h-12 bg-[#2599a8] rounded-full items-center justify-center text-white font-bold text-xl">
                    LL
                </div>
            </div>
            <h1
                class="text-3xl font-bold text-white mb-2">
                LearnLoop</h1>
            <p
                class="text-blue-100">
                Create a new
                project</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form
                [formGroup]="form"
                (ngSubmit)="submit()"
                class="space-y-6">

                <!-- Title -->
                <div>
                    <label
                        for="title"
                        class="block text-sm font-medium text-gray-700 mb-2">
                        Project
                        Title
                    </label>
                    <input
                        id="title"
                        type="text"
                        formControlName="title"
                        placeholder="Enter project title"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2599a8] focus:border-transparent transition-colors" />
                </div>

                <!-- Description -->
                <div>
                    <label
                        for="description"
                        class="block text-sm font-medium text-gray-700 mb-2">
                        Project
                        Description
                    </label>
                    <textarea
                        id="description"
                        formControlName="description"
                        placeholder="Enter project description"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2599a8] focus:border-transparent transition-colors"></textarea>
                </div>

                <!-- Due Date -->
                <div>
                    <label
                        for="dueDate"
                        class="block text-sm font-medium text-gray-700 mb-2">
                        Due
                        Date
                    </label>
                    <input
                        id="dueDate"
                        type="date"
                        formControlName="dueDate"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2599a8] focus:border-transparent transition-colors" />
                </div>

                <!-- Users -->
                <div>
                    <label
                        for="users"
                        class="block text-sm font-medium text-gray-700 mb-2">
                        Assign
                        Users
                    </label>
                    <select
                        id="users"
                        formControlName="usernames"
                        multiple
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2599a8] focus:border-transparent transition-colors">
                        <option
                            *ngFor="let user of users"
                            [value]="user.username">
                            {{
                            user.username
                            }}
                        </option>
                    </select>
                    <p
                        class="text-sm text-gray-500 mt-1">
                        Hold
                        CTRL
                        (Windows)
                        or CMD
                        (Mac)
                        to
                        select
                        multiple
                        users
                    </p>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-[#2599a8] to-indigo-600 hover:from-[#2599a8] hover:to-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    Create
                    Project
                </button>
            </form>
        </div>
    </div>
</div>
